<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <!-- Place favicon.ico in the root directory -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/logo/favicon.png" />

    <link rel="stylesheet" href="myteam.css" />

    <link rel="stylesheet" href="admin.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      .tp-btn-black {
        background-color: #222;
        color: white;
        height: 50px;
        line-height: 50px;
        padding: 0 30px;
        overflow: hidden;
        display: inline-block;
        font-weight: 600;
        font-size: 14px;
        text-transform: capitalize;
        border-radius: 25px;
        position: relative;
        z-index: 9;
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="assets/img/avata/avata-1-4.png" alt="" />
            <h1>Ajay</h1>
          </div>
          <ul>
            <li>
              <a href="buyleads.html">
                <i class="fas fa-user"></i>
                <span class="nav-item">Buy Leads</span>
              </a>
            </li>
            <li>
              <a href="myleads.html">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">My Leads</span>
              </a>
            </li>
            <li>
              <a href="myitineraries.html">
                <i class="fas fa-tasks"></i>
                <span class="nav-item">My Itineraries</span>
              </a>
            </li>
            <li>
              <a href="myreport.html">
                <i class="fab fa-dochub"></i>
                <span class="nav-item">My Report</span>
              </a>
            </li>
            <li>
              <a href="myreviews.html">
                <i class="fas fa-cog"></i>
                <span class="nav-item">My Reviews</span>
              </a>
            </li>
            <li>
              <a href="myaccount.html">
                <i class="fas fa-question-circle"></i>
                <span class="nav-item">My Account</span>
              </a>
            </li>
            <li>
              <a href="myteam.html">
                <i class="fas fa-question-circle"></i>
                <span class="nav-item">My Team</span>
              </a>
            </li>
            <li>
              <a href="#" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="main">
        <div class="main-body">
          <h1>My Reviews</h1>

          <p
            style="font-size: 0.9rem; width: 98.5%; margin: 0px auto 10px auto">
            Enhance your reputation and boost customer satisfaction by
            effectively managing and showcasing feedback.
          </p>
        </div>

        <!-- review box -->

        <div class="review-container">
          <div class="review-total-box">
            <h3 class="count">2</h3>
            <div class="review-user-count">
              <i class="fa fa-user"></i>
              <p>Total Reviews</p>
            </div>
          </div>
          <div class="review-total-box">
            <p class="count">4.0</p>
            <div class="review-user-count">
              <i class="fa fa-star"></i>
              <p>Average Rating</p>
            </div>
          </div>
          <div class="review-box">
            <div class="chart">
              <div class="rate-box">
                <span class="value">5</span>
                <div class="progress-bar">
                  <span class="progress"></span>
                </div>
                <span class="">0</span>
              </div>
              <div class="rate-box">
                <span class="value">4</span>
                <div class="progress-bar"><span class="progress"></span></div>
                <span class="">0</span>
              </div>
              <div class="rate-box">
                <span class="value">3</span>
                <div class="progress-bar"><span class="progress"></span></div>
                <span class="">0</span>
              </div>
              <div class="rate-box">
                <span class="value">2</span>
                <div class="progress-bar"><span class="progress"></span></div>
                <span class="">0</span>
              </div>
              <div class="rate-box">
                <span class="value">1</span>
                <div class="progress-bar"><span class="progress"></span></div>
                <span class="">0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- search -->
        <div class="search_bar" style="width: 97%; margin: auto">
          <input type="search" placeholder="Search Destination..." />
          <select name="" id="">
            <option>Rating</option>
            <option>Web Design</option>
            <option>App Design</option>
            <option>App Development</option>
          </select>
        </div>
      </section>
    </div>
  </body>
  <script src="review.js"></script>
</html>
